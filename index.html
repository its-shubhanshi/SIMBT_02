<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="h1Text">TO DO LIST</h1>
    <div class="todo">
      <div class="header">
        <div class="container">
          <div class="row">
            <div class="col-12 col-p-12">
              <form id="taskForm">
                <input
                  type="text"
                  placeholder="What do you have planned"
                  id="taskInput"
                  autocomplete="off"
                />
                <input type="submit" value="Add Task" id="addTaskBtn" />
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-p-12">
              <div class="taskList">
                <div id="tasks"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <main>
        <div class="container">
          <div class="row">
            <div class="col-12"></div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
